language: python

sudo: false

env:
    global:
        - PYTHONPATH=$PWD:$PYTHONPATH

cache:
    directories:
        - $HOME/.data

dist: xenial

install:
    - pip install -U pip
    - pip install jaxlib
    - pip install jax
    - pip install .[examples,test]
    - pip freeze

branches:
    only:
        - master

jobs:
    include:
        - stage: lint / docs
          before_install: pip install .[doc]
          python: 3.6
          script:
            - make lint
            - make docs
            - make doctest
        - stage: unit
          name: "unit tests"
          python: 3.6
          script:
              - pytest -vs -m "not test_examples"
              - JAX_ENABLE_x64=1 pytest -vs test/test_mcmc.py
              - XLA_FLAGS="--xla_force_host_platform_device_count=2" pytest -vs test/test_mcmc.py -k pmap
        - name: "examples"
          python: 3.6
          script: pytest -vs -m test_examples
