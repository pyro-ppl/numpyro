# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: NumPyro

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Keep track of pyro-api master branch
        pip install https://github.com/pyro-ppl/pyro-api/archive/master.zip
        pip install jaxlib
        pip install jax
        pip install .[examples,test]
        pip freeze
    - name: Lint with flake8
      run: |
        make lint
        make docs
        make doctest
    - name: Test with pytest
      run: |
        pytest -vs -k "not test_example" --deselect test/contrib/test_distributions_contrib.py --durations=100
        JAX_ENABLE_X64=1 pytest -vs test/test_mcmc.py -k x64
        XLA_FLAGS="--xla_force_host_platform_device_count=2" pytest -vs test/test_mcmc.py -k "chain or pmap or vmap"
    - name: Test examples
        pytest -vs -k test_example
        XLA_FLAGS="--xla_force_host_platform_device_count=2" pytest -vs -k test_example
